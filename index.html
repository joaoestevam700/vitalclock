<script>
let currentPage='landing',user=null,userData={name:'',email:'',age:'',gender:'',sleep:'7',exercise:'3',diet:'balanced',smoking:'no',alcohol:'moderate',stress:'5',screenTime:'4'},lifeData=null,step=1;
function DB(){return{save:(k,d)=>{try{localStorage.setItem(k,btoa(JSON.stringify(d)));return true}catch(e){return false}},get:k=>{try{const d=localStorage.getItem(k);return d?JSON.parse(atob(d)):null}catch(e){return null}},remove:k=>localStorage.removeItem(k)}}

function calcLife(d){let b=d.gender==='male'?76:81,f=[];if(d.sleep<6){b-=5;f.push({h:'Sono insuficiente',i:-5,r:'Durma 7-8h por noite'})}else if(d.sleep>=7&&d.sleep<=8){b+=3;f.push({h:'Sono adequado',i:3,r:'Continue assim!'})}if(d.exercise>=4){b+=4;f.push({h:'Exerc√≠cio regular',i:4,r:'Excelente!'})}else if(d.exercise<=1){b-=3;f.push({h:'Sedentarismo',i:-3,r:'Caminhe 30min/dia'})}if(d.diet==='healthy'){b+=3;f.push({h:'Dieta saud√°vel',i:3,r:'√ìtimo!'})}else if(d.diet==='poor'){b-=4;f.push({h:'Dieta ruim',i:-4,r:'Mais frutas/vegetais'})}if(d.smoking==='yes'){b-=10;f.push({h:'Tabagismo',i:-10,r:'Busque ajuda para parar'})}if(d.alcohol==='heavy'){b-=5;f.push({h:'√Ålcool excessivo',i:-5,r:'Reduza o consumo'})}else if(d.alcohol==='none'){b+=2;f.push({h:'Sem √°lcool',i:2,r:'√ìtima escolha!'})}if(d.stress>=8){b-=4;f.push({h:'Estresse alto',i:-4,r:'Pratique medita√ß√£o'})}else if(d.stress<=3){b+=2;f.push({h:'Baixo estresse',i:2,r:'Continue assim!'})}if(d.screenTime>=8){b-=2;f.push({h:'Muita tela',i:-2,r:'Fa√ßa pausas'})}return{exp:Math.max(50,Math.min(100,b)),factors:f}}
function setPage(p){currentPage=p;render()}
function render(){const app=document.getElementById('app');if(currentPage==='landing'){app.innerHTML=`<div class="hero"><div><div style="font-size:6rem;margin-bottom:20px" class="bounce">‚è∞</div><h1 class="hero-title">Quanto Tempo Voc√™ Tem?</h1><p class="hero-subtitle">Descubra como seus h√°bitos impactam sua expectativa de vida com IA</p><div style="display:flex;gap:16px;justify-content:center;flex-wrap:wrap"><button class="btn btn-primary" style="padding:16px 32px;font-size:18px" onclick="setPage('login')">Come√ßar An√°lise Gratuita üöÄ</button></div></div></div><section class="container"><h2 style="text-align:center;font-size:2.5rem;font-weight:800;margin-bottom:60px">‚ú® Como Funciona</h2><div class="grid grid-3"><div class="card" style="text-align:center"><div style="font-size:4rem;margin-bottom:16px">üìä</div><h3 style="font-weight:700;font-size:1.5rem;margin-bottom:12px;color:#7c3aed">Analise</h3><p style="color:#6b7280">Responda um question√°rio sobre seus h√°bitos</p></div><div class="card" style="text-align:center"><div style="font-size:4rem;margin-bottom:16px">‚è±Ô∏è</div><h3 style="font-weight:700;font-size:1.5rem;margin-bottom:12px;color:#3b82f6">Visualize</h3><p style="color:#6b7280">Veja seu rel√≥gio de vida em tempo real</p></div><div class="card" style="text-align:center"><div style="font-size:4rem;margin-bottom:16px">üéØ</div><h3 style="font-weight:700;font-size:1.5rem;margin-bottom:12px;color:#10b981">Melhore</h3><p style="color:#6b7280">Simule mudan√ßas e ganhe anos de vida</p></div></div></section>`}else if(currentPage==='login'){app.innerHTML=`<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px"><div class="card animate-fade" style="max-width:500px;width:100%"><div style="text-align:center;margin-bottom:24px"><div style="font-size:4rem;margin-bottom:12px">‚è∞</div><h2 style="font-weight:800;font-size:2rem">VitalClock</h2><p style="color:#6b7280;margin-top:8px">Seu tempo come√ßa agora</p></div><div style="display:flex;gap:8px;margin-bottom:24px;background:#f3f4f6;padding:4px;border-radius:999px"><button class="btn" id="loginTab" style="flex:1;padding:8px;background:white;color:#7c3aed;box-shadow:0 4px 6px rgba(0,0,0,.1)" onclick="document.getElementById('loginTab').style.background='white';document.getElementById('regTab').style.background='transparent';document.getElementById('nameField').style.display='none'">Login</button><button class="btn" id="regTab" style="flex:1;padding:8px;background:transparent;color:#374151;box-shadow:none" onclick="document.getElementById('regTab').style.background='white';document.getElementById('loginTab').style.background='transparent';document.getElementById('nameField').style.display='block'">Cadastro</button></div><form onsubmit="handleAuth(event)"><div id="nameField" style="display:none"><label class="label">Nome Completo</label><input type="text" class="input" id="authName" placeholder="Seu nome"></div><div><label class="label">Email</label><input type="email" class="input" id="authEmail" placeholder="seu@email.com" required></div><div><label class="label">Senha</label><input type="password" class="input" id="authPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required></div><button type="submit" class="btn btn-primary" style="width:100%">Entrar</button></form><button onclick="setPage('landing')" style="margin-top:16px;background:none;border:none;color:#6b7280;cursor:pointer">‚Üê Voltar</button></div></div>`}else if(currentPage==='quest'){app.innerHTML=`<div style="min-height:100vh;padding:100px 20px 40px"><div class="container" style="max-width:800px"><div class="card animate-fade"><div style="margin-bottom:32px"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px"><h2 style="font-weight:800;font-size:2rem">Conte sobre voc√™</h2><span style="color:#7c3aed;font-weight:600">Passo ${step}/4</span></div><div class="progress"><div class="progress-bar" style="width:${(step/4)*100}%"></div></div function renderQuest(){const c=document.getElementById('questContent');if(step===1)c.innerHTML=`<h3 style="font-weight:700;font-size:1.5rem;margin-bottom:24px">üìã Informa√ß√µes B√°sicas</h3><label class="label">Idade</label><input type="number" class="input" value="${userData.age}" onchange="userData.age=this.value" placeholder="Ex: 30" min="1" max="120"><label class="label">Sexo Biol√≥gico</label><div class="grid grid-2"><button type="button" class="btn ${userData.gender==='male'?'btn-primary':'btn-secondary'}" onclick="userData.gender='male';render()">Masculino</button><button type="button" class="btn ${userData.gender==='female'?'btn-primary':'btn-secondary'}" onclick="userData.gender='female';render()">Feminino</button></div>`;else if(step===2)c.innerHTML=`<h3 style="font-weight:700;font-size:1.5rem;margin-bottom:24px">üò¥ Sono e Descanso</h3><label class="label">Horas de sono: <strong style="color:#7c3aed;font-size:1.25rem">${userData.sleep}h</strong></label><input type="range" class="range" min="4" max="12" step="0.5" value="${userData.sleep}" oninput="userData.sleep=this.value;render()"><label class="label" style="margin-top:24px">N√≠vel de estresse: <strong style="color:#7c3aed;font-size:1.25rem">${userData.stress}/10</strong></label><input type="range" class="range" min="1" max="10" value="${userData.stress}" oninput="userData.stress=this.value;render()">`;else if(step===3)c.innerHTML=`<h3 style="font-weight:700;font-size:1.5rem;margin-bottom:24px">üèÉ Atividade F√≠sica</h3><label class="label">Dias de exerc√≠cio: <strong style="color:#7c3aed;font-size:1.25rem">${userData.exercise}</strong></label><input type="range" class="range" min="0" max="7" value="${userData.exercise}" oninput="userData.exercise=this.value;render()"><label class="label" style="margin-top:24px">Qualidade da alimenta√ß√£o</label><select class="input" value="${userData.diet}" onchange="userData.diet=this.value"><option value="healthy">ü•ó Saud√°vel</option><option value="balanced">‚öñÔ∏è Equilibrada</option><option value="poor">üçî Precisa melhorar</option></select>`;else if(step===4)c.innerHTML=`<h3 style="font-weight:700;font-size:1.5rem;margin-bottom:24px">üö≠ H√°bitos de Sa√∫de</h3><label class="label">Voc√™ fuma?</label><div class="grid grid-2"><button type="button" class="btn ${userData.smoking==='no'?'btn-success':'btn-secondary'}" onclick="userData.smoking='no';render()">‚úÖ N√£o</button><button type="button" class="btn ${userData.smoking==='yes'?'btn-primary':'btn-secondary'}" style="${userData.smoking==='yes'?'background:#ef4444':''}" onclick="userData.smoking='yes';render()">‚ùå Sim</button></div><label class="label" style="margin-top:24px">Consumo de √°lcool</label><select class="input" value="${userData.alcohol}" onchange="userData.alcohol=this.value"><option value="none">üö´ N√£o bebo</option><option value="moderate">üç∑ Socialmente</option><option value="heavy">üç∫ Frequentemente</option></select><label class="label" style="margin-top:24px">Horas de tela: <strong style="color:#7c3aed;font-size:1.25rem">${userData.screenTime}h</strong></label><input type="range" class="range" min="1" max="16" value="${userData.screenTime}" oninput="userData.screenTime=this.value;render()">`}
function renderDash(){const yearsLeft=lifeData.exp-parseInt(userData.age),countdown=document.getElementById('countdown');if(countdown){setInterval(()=>{const now=new Date(),end=new Date(now.getFullYear()+yearsLeft,now.getMonth(),now.getDate()),diff=end-now,y=Math.floor(diff/(1000*60*60*24*365)),d=Math.floor((diff%(1000*60*60*24*365))/(1000*60*60*24)),h=Math.floor((diff%(1000*60*60*24))/(1000*60*60)),m=Math.floor((diff%(1000*60*60))/(1000*60)),s=Math.floor((diff%(1000*60))/1000);countdown.innerHTML=`<div style="display:grid;grid-template-columns:repeat(5,1fr);gap:16px;text-align:center"><div><div style="font-size:2rem;font-weight:800">${y}</div><div style="font-size:.875rem;opacity:.8">Anos</div></div><div><div style="font-size:2rem;font-weight:800">${d}</div><div style="font-size:.875rem;opacity:.8">Dias</div></div><div><div style="font-size:2rem;font-weight:800">${h}</div><div style="font-size:.875rem;opacity:.8">Horas</div></div><div><div style="font-size:2rem;font-weight:800">${m}</div><div style="font-size:.875rem;opacity:.8">Min</div></div><div><div style="font-size:2rem;font-weight:800">${s}</div><div style="font-size:.875rem;opacity:.8">Seg</div></div></div>`},1000)}const factors=document.getElementById('factors');if(factors)factors.innerHTML=lifeData.factors.map(f=>`<div style="background:#f9fafb;padding:16px;border-radius:12px;border-left:4px solid ${f.i>0?'#10b981':'#ef4444'};margin-bottom:12px"><div style="display:flex;justify-content:space-between;align-items:center"><div><div style="font-weight:600">${f.h}</div><div style="font-size:.875rem;color:#6b7280;margin-top:4px">${f.r}</div></div><div style="font-weight:800;font-size:1.25rem;color:${f.i>0?'#10b981':'#ef4444'}">${f.i>0?'+':''}${f.i}</div></div></div>`).join('')}
function handleAuth(e){e.preventDefault();const email=document.getElementById('authEmail').value,pass=document.getElementById('authPass').value,name=document.getElementById('authName')?.value,isReg=document.getElementById('nameField').style.display!=='none';if(isReg){user={name,email,pass:btoa(pass)};db.save('vc_user_'+email,user);db.save('vc_user',user);setPage('quest')}else{const saved=db.get('vc_user_'+email);if(saved&&saved.pass===btoa(pass)){user=saved;db.save('vc_user',user);const data=db.get('vc_data_'+email);if(data){userData=data;lifeData=calcLife(userData);setPage('dash')}else setPage('quest')}else alert('Email ou senha incorretos')}}
