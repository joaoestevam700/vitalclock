    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* ============================================
           DESIGN SYSTEM - VitalClock
           Paleta de Cores e Vari√°veis CSS
        ============================================ */
        :root {
            /* Cores Prim√°rias */
            --primary-purple: #7c3aed;
            --primary-blue: #3b82f6;
            --primary-green: #10b981;
            
            /* Cores Secund√°rias */
            --secondary-orange: #f59e0b;
            --secondary-pink: #ec4899;
            --secondary-teal: #14b8a6;
            
            /* Cores Neutras */
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            
            /* Cores Sem√¢nticas */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Tipografia */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;
            
            /* Espa√ßamento */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* ============================================
           RESET E BASE
        ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--neutral-800);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ============================================
           ACESSIBILIDADE
        ============================================ */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        *:focus-visible {
            outline: 3px solid var(--primary-purple);
            outline-offset: 2px;
            border-radius: var(--radius-md);
        }
        
        /* Skip to main content */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-purple);
            color: white;
            padding: var(--spacing-2) var(--spacing-4);
            text-decoration: none;
            z-index: 100;
            border-radius: var(--radius-md);
        }
        
        .skip-link:focus {
            top: var(--spacing-2);
            left: var(--spacing-2);
        }
        
        /* ============================================
           ANIMA√á√ïES
        ============================================ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-fade-in {
            animation: fadeIn var(--transition-base) ease-out;
        }
        
        .animate-slide-in-right {
            animation: slideInRight var(--transition-base) ease-out;
        }
        
        .animate-slide-in-left {
            animation: slideInLeft var(--transition-base) ease-out;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        .animate-bounce {
            animation: bounce 1s ease-in-out infinite;
        }
        
        /* ============================================
           COMPONENTES REUTILIZ√ÅVEIS
        ============================================ */
        
        /* Bot√µes */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            padding: var(--spacing-3) var(--spacing-6);
            font-weight: 600;
            font-size: var(--font-size-base);
            line-height: 1;
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-purple);
            border: 2px solid var(--primary-purple);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--primary-purple);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success), var(--secondary-teal));
            color: white;
        }
        
        .btn-lg {
            padding: var(--spacing-4) var(--spacing-8);
            font-size: var(--font-size-lg);
        }
        
        .btn-sm {
            padding: var(--spacing-2) var(--spacing-4);
            font-size: var(--font-size-sm);
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--spacing-8);
            box-shadow: var(--shadow-xl);
            transition: all var(--transition-base);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2xl);
        }
        
        /* Inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-4);
        }
        
        .input-label {
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--neutral-700);
        }
        
        .input {
            width: 100%;
            padding: var(--spacing-3) var(--spacing-4);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            background: white;
        }
        
        .input:hover {
            border-color: var(--neutral-300);
        }
        
        .input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .input-error {
            border-color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-1);
        }
        
        /* Range Slider */
        .range-slider {
            width: 100%;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--neutral-200);
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-purple);
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-fast);
        }
        
        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: var(--shadow-lg);
        }
        
        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-purple);
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow-md);
        }
        
        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--neutral-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--primary-blue));
            border-radius: var(--radius-full);
            transition: width var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-4);
            animation: fadeIn var(--transition-base) ease-out;
        }
        
        .modal {
            background: white;
            border-radius: var(--radius-2xl);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-2xl);
            animation: slideInRight var(--transition-base) ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-6);
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--neutral-100);
            color: var(--neutral-600);
            font-size: var(--font-size-2xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .modal-close:hover {
            background: var(--neutral-200);
            color: var(--neutral-900);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: var(--spacing-6);
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: var(--spacing-4);
            right: var(--spacing-4);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }
        
        .toast {
            background: white;
            padding: var(--spacing-4) var(--spacing-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            min-width: 300px;
            animation: slideInRight var(--transition-base) ease-out;
        }
        
        .toast-success {
            border-left: 4px solid var(--success);
        }
        
        .toast-error {
            border-left: 4px solid var(--error);
        }
        
        .toast-info {
            border-left: 4px solid var(--info);
        }
        
        /* ============================================
           LAYOUT RESPONSIVO
        ============================================ */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--spacing-4);
        }
        
        .grid {
            display: grid;
            gap: var(--spacing-6);
        }
        
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .gap-2 { gap: var(--spacing-2); }
        .gap-4 { gap: var(--spacing-4); }
        .gap-6 { gap: var(--spacing-6); }
        .gap-8 { gap: var(--spacing-8); }
        
        /* ============================================
           NAVEGA√á√ÉO
        ============================================ */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            z-index: 100;
            animation: slideInLeft var(--transition-base) ease-out;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4) var(--spacing-6);
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--primary-purple);
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: var(--spacing-6);
            list-style: none;
        }
        
        .nav-link {
            color: var(--neutral-700);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-purple);
            transition: width var(--transition-base);
        }
        
        .nav-link:hover {
            color: var(--primary-purple);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* ============================================
           HERO SECTION
        ============================================ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-16) var(--spacing-4);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.1), transparent);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }
        
        .hero-icon {
            font-size: 8rem;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }
        
        .hero-title {
            font-size: var(--font-size-6xl);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: var(--spacing-6) 0;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: var(--font-size-xl);
            color: var(--neutral-700);
            margin-bottom: var(--spacing-8);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* ============================================
           CHATBOT IA
        ============================================ */
        .chatbot-container {
            position: fixed;
            bottom: var(--spacing-4);
            right: var(--spacing-4);
            z-index: 1000;
        }
        
        .chatbot-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            border: none;
            font-size: var(--font-size-2xl);
            cursor: pointer;
            box-shadow: var(--shadow-xl);
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-2xl);
        }
        
        .chatbot-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideInRight var(--transition-base) ease-out;
        }
        
        .chatbot-header {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            padding: var(--spacing-4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-4);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }
        
        .chat-message {
            max-width: 80%;
            padding: var(--spacing-3) var(--spacing-4);
            border-radius: var(--radius-lg);
            animation: fadeIn var(--transition-fast) ease-out;
        }
        
        .chat-message-user {
            align-self: flex-end;
            background: var(--primary-purple);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }
        
        .chat-message-bot {
            align-self: flex-start;
            background: var(--neutral-100);
            color: var(--neutral-800);
            border-bottom-left-radius: var(--radius-sm);
        }
        
        .chatbot-input-container {
            padding: var(--spacing-4);
            border-top: 1px solid var(--neutral-200);
            display: flex;
            gap: var(--spacing-2);
        }
        
        .chatbot-input {
            flex: 1;
            padding: var(--spacing-3);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-sm);
        }
        
        /* ============================================
           LOADING STATES
        ============================================ */
        .skeleton {
            background: linear-gradient(90deg, var(--neutral-200) 25%, var(--neutral-100) 50%, var(--neutral-200) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-md);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--neutral-200);
            border-top-color: var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* ============================================
           RESPONSIVE DESIGN
        ============================================ */
        @media (max-width: 768px) {
            :root {
                --font-size-6xl: 2.5rem;
                --font-size-5xl: 2rem;
                --font-size-4xl: 1.75rem;
            }
            
            .grid-cols-2,
            .grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            
            .nav-menu {
                display: none;
            }
            
            .hero-icon {
                font-size: 5rem;
            }
            
            .chatbot-window {
                width: calc(100vw - var(--spacing-8));
                right: var(--spacing-4);
            }
            
            .card {
                padding: var(--spacing-4);
            }
        }
        
        @media (min-width: 769px) {
            .grid-cols-md-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            
            .grid-cols-md-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        
        /* ============================================
           UTILITY CLASSES
        ============================================ */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .opacity-0 { opacity: 0; }
        .opacity-50 { opacity: 0.5; }
        .opacity-100 { opacity: 1; }
        
        .mt-2 { margin-top: var(--spacing-2); }
        .mt-4 { margin-top: var(--spacing-4); }
        .mt-6 { margin-top: var(--spacing-6); }
        .mt-8 { margin-top: var(--spacing-8); }
        .mb-2 { margin-bottom: var(--spacing-2); }
