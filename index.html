/* SLIDERS MELHORADOS */
.range{
  width:100%;
  height:8px;
  border-radius:999px;
  background:transparent;
  outline:none;
  -webkit-appearance:none;
  position:relative;
  cursor:pointer;
  padding:10px 0;
  margin:8px 0;
}

.range::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:32px;
  height:32px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  cursor:grab;
  box-shadow:0 4px 12px rgba(37,99,235,.5);
  border:4px solid white;
  transition:all .2s ease;
  position:relative;
  margin-top:-12px;
}

.range::-webkit-slider-thumb:hover{
  transform:scale(1.15);
  box-shadow:0 6px 20px rgba(37,99,235,.7);
}

.range::-webkit-slider-thumb:active{
  cursor:grabbing;
  transform:scale(1.05);
  box-shadow:0 2px 8px rgba(37,99,235,.8);
}

.range::-moz-range-thumb{
  width:32px;
  height:32px;
  border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  cursor:grab;
  border:4px solid white;
  box-shadow:0 4px 12px rgba(37,99,235,.5);
  transition:all .2s ease;
}

.range::-moz-range-thumb:hover{
  transform:scale(1.15);
  box-shadow:0 6px 20px rgba(37,99,235,.7);
}

.range::-moz-range-thumb:active{
  cursor:grabbing;
  transform:scale(1.05);
  box-shadow:0 2px 8px rgba(37,99,235,.8);
}

.range::-webkit-slider-runnable-track{
  width:100%;
  height:8px;
  border-radius:999px;
  background:linear-gradient(90deg,#ef4444 0%,#f59e0b 25%,#10b981 75%,#10b981 100%);
  box-shadow:inset 0 1px 3px rgba(0,0,0,.1);
}

.range::-moz-range-track{
  width:100%;
  height:8px;
  border-radius:999px;
  background:linear-gradient(90deg,#ef4444 0%,#f59e0b 25%,#10b981 75%,#10b981 100%);
  box-shadow:inset 0 1px 3px rgba(0,0,0,.1);
}
