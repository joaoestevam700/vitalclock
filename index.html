        import React, { useState, useEffect } from 'https://cdn.skypack.dev/react';
        import ReactDOM from 'https://cdn.skypack.dev/react-dom';

        const VitalClock = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [userData, setUserData] = useState({
                name: '',
                email: '',
                age: '',
                gender: '',
                sleep: '7',
                exercise: '3',
                diet: 'balanced',
                smoking: 'no',
                alcohol: 'moderate',
                stress: '5',
                screenTime: '4'
            });
            const [lifeExpectancy, setLifeExpectancy] = useState(null);
            const [achievements, setAchievements] = useState([]);

            const calculateLifeExpectancy = (data) => {
                let base = data.gender === 'male' ? 76 : 81;
                
                // Sleep impact
                if (data.sleep < 6) base -= 5;
                else if (data.sleep >= 7 && data.sleep <= 8) base += 3;
                
                // Exercise impact
                if (data.exercise >= 4) base += 4;
                else if (data.exercise <= 1) base -= 3;
                
                // Diet impact
                if (data.diet === 'healthy') base += 3;
                else if (data.diet === 'poor') base -= 4;
                
                // Smoking impact
                if (data.smoking === 'yes') base -= 10;
                
                // Alcohol impact
                if (data.alcohol === 'heavy') base -= 5;
                else if (data.alcohol === 'none') base += 2;
                
                // Stress impact
                if (data.stress >= 8) base -= 4;
                else if (data.stress <= 3) base += 2;
                
                // Screen time impact
                if (data.screenTime >= 8) base -= 2;
                
                return Math.max(50, Math.min(100, base));
            };

                                </div>

                                        <div>
                                            <label className="block text-gray-700 mb-2 font-medium">Idade</label>
                                            <input

                                                value={userData.age}

                                                className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500"

                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2 font-medium">Sexo Biol√≥gico</label>

                                                </button>
                                                <button

                                                </button>
                                            </div>

                                    </div>
                                )}

                                {step === 2 && (
                                    <div className="space-y-6">
                                        <h3 className="text-2xl font-semibold text-gray-700 mb-4">üò¥ Sono e Descanso</h3>
                                        <div>
                                            <label className="block text-gray-700 mb-2 font-medium">Horas de sono por noite</label>
                                            <input
                                                type="range"
                                                min="4"
                                                max="12"
                                                value={userData.sleep}

                                                className="w-full"
                                            />
                                            <div className="text-center text-2xl font-bold text-purple-600 mt-2">{userData.sleep}h</div>
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2 font-medium">N√≠vel de estresse (1-10)</label>
                                            <input
                                                type="range"
                                                min="1"
                                                max="10"
                                                value={userData.stress}
                                                onChange={(e) => setUserData({...userData, stress: e.target.value})}
                                                className="w-full"
                                            />
                                            <div className="text-center text-2xl font-bold text-purple-600 mt-2">{userData.stress}/10</div>
                                        </div>
                                    </div>
                                )}

                                {step === 3 && (

                                        <div>

                                            />
                                            <div className="text-center text-2xl font-bold text-purple-600 mt-2">{userData.exercise} dias</div>
                                        </div>
                                        <div>

                                            <select
                                                value={userData.diet}

                                                className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500"
                                            >
                                                <option value="healthy">Saud√°vel (frutas, vegetais, prote√≠nas)</option>
                                                <option value="balanced">Equilibrada (misto)</option>
                                                <option value="poor">Precisa melhorar (fast food, processados)</option>

                                )}

                                {step === 4 && (

                                            <div className="grid grid-cols-2 gap-4">
                                                <button
                                                    type="button"
                                                    onClick={() => setUserData({...userData, smoking: 'no'})}
                                                    className={`py-3 rounded-xl border-2 transition ${userData.smoking === 'no' ? 'border-green-600 bg-green-50' : 'border-gray-300'}`}
                                                >
                                                    N√£o
                                                </button>
                                                <button
                                                    type="button"
                                                    onClick={() => setUserData({...userData, smoking: 'yes'})}
                                                    className={`py-3 rounded-xl border-2 transition ${userData.smoking === 'yes' ? 'border-red-600 bg-red-50' : 'border-gray-300'}`}
                                                >

                                                </button>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-gray-700 mb-2 font-medium">Consumo de √°lcool</label>
                                            <select
                                                value={userData.alcohol}
                                                onChange={(e) => setUserData({...userData, alcohol: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500"

                                            <input

                                    </button>
                                    {step < totalSteps ? (

            const DashboardPage = () => {
                const [timeLeft, setTimeLeft] = useState({});

                useEffect(() => {

                        const yearsLeft = lifeExpectancy - parseInt(userData.age);
                        const now = new Date();
                        const endDate = new Date(now.getFullYear() + yearsLeft, now.getMonth(), now.getDate());
                        
                        const interval = setInterval(() => {
                            const diff = endDate - new Date();
                            setTimeLeft({
                                years: Math.floor(diff / (1000 * 60 * 60 * 24 * 365)),
                                days: Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)),
                                hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                                seconds: Math.floor((diff % (1000 * 60)) / 1000)
                            });
                        }, 1000);

                        return () => clearInterval(interval);
                    }
                }, [lifeExpectancy]);

                const getHabitImpact = () => {

                                        {timeLeft.years !== undefined && (
                                            <div className="grid grid-cols-5 gap-4 text-center">

                                                </div>
                                                <div>

                                                    <div className="text-sm opacity-75">Dias</div>
                                                </div>
                                                <div>
                                                    <div className="text-3xl font-bold">{timeLeft.hours}</div>
                                                    <div className="text-sm opacity-75">Horas</div>
                                                </div>
                                                <div>
                                                    <div className="text-3xl font-bold">{timeLeft.minutes}</div>
                                                    <div className="text-sm opacity-75">Min</div>
                                                </div>
                                                <div>
                                                    <div className="text-3xl font-bold">{timeLeft.seconds}</div>
                                                    <div className="text-sm opacity-75">Seg</div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-3xl p-8 shadow-xl">

                                    <div className="space-y-4">
                                        {getHabitImpact().map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center p-4 bg-gray-50 rounded-xl">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-3xl
